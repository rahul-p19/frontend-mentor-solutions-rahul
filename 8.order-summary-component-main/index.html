<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend-mentor-solutions-rahul/8.order-summary-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-bg"></div>

      <h2>Order Summary</h2>

      <p class="cardtext">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-details">
        <div class="plan-img">
          <img class="plan-photo" src="/frontend-mentor-solutions-rahul/8.order-summary-component-main/images/icon-music.svg" alt="music">
        </div>
        <div></div>
        <div class="plan"><p class="annual">Annual Plan</p><p class="pricing"> $59.99/year</p></div>

        <div class="change">Change</div>
      </div>

      <button class="payment">Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </body>
</html>
