<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
  <link rel="icon" href="/frontend-mentor-solutions-rahul/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Profile Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="cardbg">
        <img class="card-bg-img" src="/frontend-mentor-solutions-rahul/11.profile-card-component-main/images/bg-pattern-card.svg" alt="card-bg">
      </div>
      <div class="cardpfp">
        <img class="card-pfp-img" src="/frontend-mentor-solutions-rahul/11.profile-card-component-main/images/image-victor.jpg" alt="pfp">
      </div>
      <div class="card-text">
        <div class="card-text-upper">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="card-text-lower">
          <div class="stats">
            <h2 class="stats-header">80K</h2>
            <p class="stats-text">Followers</p>
          </div>
          <div class="stats">
            <h2 class="stats-header">803K</h2>
            <p class="stats-text">Likes</p>
          </div>
          <div class="stats">
            <h2 class="stats-header">1.4K</h2>
            <p class="stats-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
