    <div class="card">
      <div class="perfume"></div>

      <div class="info">

        <button><div class="cart"> <img class="cart-icon" src="/frontend-mentor-solutions-rahul/5.product-preview-card-component-main/images/icon-cart.svg" alt="cart-icon">Add to Cart</div></button>
      </div>
