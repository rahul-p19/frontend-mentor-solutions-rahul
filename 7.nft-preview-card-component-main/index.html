<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend-mentor-solutions-rahul/7.nft-preview-card-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="equilibrium"> </div>

      <h3>Equilibrium #3429</h3>

      <p class="maintext">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="details">
        <div class="eth"> <img class="ethav"src="/frontend-mentor-solutions-rahul/7.nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum">0.041 ETH</div>
        <div class="deadline"> <img class ="clock" src="/frontend-mentor-solutions-rahul/7.nft-preview-card-component-main/images/icon-clock.svg" alt="clock">3 days left</div>
      </div>

      <div class="creator">
        <img class="av" src="/frontend-mentor-solutions-rahul/7.nft-preview-card-component-main/images/image-avatar.png" alt="">
        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
